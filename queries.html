<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online covid-19 services | swasthya.com</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="split left">
        <form action="https://www.youtube.com/results?search_query">
            <h1 class="youtube">Youtube Search</h1>
            <img src="/images/videos.png" class="centered img yt-img" alt="">
            <input type="text" name="search_query" class="centered input1">
            <button class="yt-search centered btn">Youtube Search</button>
        </form>
    </div>
    <div class="split right">
        <h1 class="google">Google Search</h1>
        <img src="/images/google.png" class="centered img g-img" alt="">
        <form action="https://www.google.com/search?q">
            <input type="text" name="q" class="centered input1">
            <button class="g-search centered btn">Google Search</button>
        </form>
    </div>
</body>

</html>
